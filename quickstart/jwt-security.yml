
services:
  opaal-idp:
    image: ghcr.io/openchami/opaal:0.3
    container_name: opaal-idp
    hostname: opaal-idp
    command:
      - '/opaal/opaal'
      - 'serve'
      - '--config'
      - '/opaal/config/opaal.yaml'
    volumes:
      - ./configs:/opaal/config/
    networks:
      - jwt-internal
    ports:
      - 3332:3332
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://opaal-idp:3332/.well-known/jwks.json"]
      interval: 5s
      timeout: 10s
      retries: 60
  opaal:
    image: ghcr.io/openchami/opaal:0.3
    container_name: opaal
    hostname: opaal
    command:
      - '/opaal/opaal'
      - 'login'
      - '--config'
      - '/opaal/config/opaal.yaml'
    volumes:
      - ./configs:/opaal/config/
    networks:
      - internal
      - jwt-internal
    ports:
      - 3333:3333
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://opaal:3333/keys"]
      interval: 5s
      timeout: 10s
      retries: 60
    depends_on:
      hydra:
        condition: service_healthy
      opaal-idp:
        condition: service_healthy
  hydra:
    image: oryd/hydra:v2.2.0-rc.3
    container_name: hydra
    hostname: hydra
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://hydra:4444/health/alive"]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
      - "5555:5555" # Port for hydra token user
    command: serve -c /etc/config/hydra/hydra.yml all --dev
    volumes:
      - ./configs/:/etc/config/hydra
    environment:
      - DSN=postgres://hydra-user:${HYDRA_POSTGRES_PASSWORD}@postgres:5432/hydradb?sslmode=disable&max_conns=20&max_idle_conns=4
    restart: unless-stopped
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    networks:
      - jwt-internal
  hydra-migrate:
    image: oryd/hydra:v2.2.0-rc.3
    container_name: hydra-migrate
    hostname: hydra-migrate
    environment:
      - DSN=postgres://hydra-user:${HYDRA_POSTGRES_PASSWORD}@postgres:5432/hydradb?sslmode=disable&max_conns=20&max_idle_conns=4
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    volumes:
      - ./configs/:/etc/config/hydra
    restart: on-failure
    networks:
      - internal
